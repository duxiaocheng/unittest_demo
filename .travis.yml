sudo: true

language:
  - cpp

addons:
  sonarcloud:
    organization: "duxiaocheng"
    token:
      # Use docker image to do travis encrypt: docker.io/sanjose/travis-encrypt
      # travis login --pro
      # travis encrypt --pro <token>
      secure: ""

# https://docs.travis-ci.com/user/installing-dependencies/
before_script:
  - sudo pip install gcovr

script:
  # Prepare the build system
  - mkdir build
  - cd build
  - cmake ..
  - cd ..
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
  # Run unit test
  - ./build/bin/unittest_demo --gtest_output=xml:./gtestresults.xml
  # Genenrate coverage
  - gcovr --root ./ --exclude build* --sonarqube --output ./build/coverage.xml
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

notifications:
  email: false
